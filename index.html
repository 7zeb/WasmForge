<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WasmForge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="app">

    <aside id="media-panel">
      <h2>Media</h2>
      <input type="file" id="file-input" multiple>
      <ul id="media-list"></ul>
    </aside>

    <main id="timeline">
      <h2>Timeline</h2>
      <div id="timeline-area"></div>
    </main>

    <section id="preview">
      <h2>Preview</h2>
      <video id="preview-video" controls></video>
    </section>

  </div>

  <script src="main.js"></script>
</body>
</html>
