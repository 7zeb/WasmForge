<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WasmForge - Home</title>
  <link rel="stylesheet" href="/WasmForge/homepage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/office-ui-fabric-core/11.0.0/css/fabric.min.css">
  <link rel="apple-touch-icon" href="/WasmForge/core/assets/icons/logo.png">
  <meta name="theme-color" content="#3ebbf8">
</head>

<body>

  <div id="homepage-panel">

    <h1>WasmForge</h1>
    <p class="subtitle">Online open‑source video editor<br>powered by WASM + JS</p>

    <button class="homepage-button" id="open-project-btn">
      <i class="ms-Icon ms-Icon--FolderOpen"></i>
      Open Project
    </button>

    <button class="homepage-button" id="new-project-btn">
      <i class="ms-Icon ms-Icon--Add"></i>
      New Project
    </button>

    <button class="homepage-button" id="changelog-btn">
      <i class="ms-Icon ms-Icon--History"></i>
      Changelog
    </button>

    <button class="homepage-button" id="about-btn">
      <i class="ms-Icon ms-Icon--Info"></i>
      About
    </button>

    <button class="homepage-button" id="settings-btn">
      <i class="ms-Icon ms-Icon--Settings"></i>
      Settings
    </button>

    <button class="homepage-button" id="github-btn">
      <i class="ms-Icon ms-Icon--MarkGithub"></i>
      GitHub
    </button>

    <div id="footer">
      © 2026 Rutwik Stuff — created by 7Zeb<br>
      MIT License
    </div>

  </div>

  <script>
    // Navigation logic
    document.getElementById("new-project-btn").onclick = () => {
      window.location.href = "editor.html";
    };

   document.getElementById("open-project-btn").onclick = async () => { const [handle] = await window.showOpenFilePicker({ types: [ { description: "WasmForge Project", accept: { "application/json": [".wasmforge"] } } ], multiple: false }); const file = await handle.getFile(); const text = await file.text(); window.location.href = "editor.html"; };

    document.getElementById("github-btn").onclick = () => {
      window.open("https://github.com/7zeb/WasmForge", "_blank");
    };

    document.getElementById("changelog-btn").onclick = () => {
      window.open("https://github.com/7zeb/WasmForge/releases", "_blank");
    };
  </script>

</body>
</html>
